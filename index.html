<!DOCTYPE html>
<head>
    <title>Google Mockup</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-div" id="header-left">
            <a class="header-element" href="">About</a>
            <a class="header-element" href="">Store</a>
        </div>
        <div class="header-div" id="header-right">
            <a class="header-element" href="">Gmail</a>
            <a class="header-element" href="">Images</a>
            <span id="apps" class="material-icons">apps</span>
            <a  class="header-element" href="" id="sign-in">Sign in</a>
        </div>
    </header>
    <section id="center-stuff">
        <img id="logo" class="center-elements" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <form id="search-form" class="center-elements">
            <label for="search-box" id="search-icon"><span class="material-icons">search</span></label>
            <input type="search" id="search-box" name="search-box">
            <label for="search-box" id="search-voice"><img id="voice-img" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="mic"></span></label>
        </form>
        <div>
            <button class="center-buttons" type="button">Google Search</button>
            <button class="center-buttons" type="button">I'm Feeling Lucky</button>
        </div>
    </section>
    <footer>
        <div class="footer-div" id="footer-left">
            <a class="footer-element" href="">Advertising</a>
            <a class="footer-element" href="">Business</a>
            <a class="footer-element" href="">How Search works</a>
        </div>
        <div class="footer-div" id="footer-right">
            <a class="footer-element" href="">Privacy</a>
            <a class="footer-element" href="">Terms</a>
            <a class="footer-element" href="">Settings</a>
        </div>
    </footer>
</body>
