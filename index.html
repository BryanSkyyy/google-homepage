<!DOCTYPE html>
<head>
    <title>Google Mockup</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="header-div" id="header-left">
            <p class="header-element">About</p>
            <p class="header-element">Store</p>
        </div>
        <div class="header-div" id="header-right">
            <p class="header-element">Gmail</p>
            <p class="header-element">Images</p>
            <span class="material-icons">apps</span>
            <a  class="header-element" href="" id="sign-in">Sign in</a>
        </div>
    </header>
    <section id="center-stuff">
        <img id="logo" class="center-elements" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <div id="search-div" class="center-elements">
            <span class="material-icons">search</span>
            <input id="search-box" type="search" name="other">
            <span class="material-icons">mic</span>
        </div>
        <div>
            <button class="center-buttons" type="button">Google Search</button>
            <button class="center-buttons" type="button">I'm Feeling Lucky</button>
        </div>
    </section>
    <footer>
        <div class="footer-div" id="footer-left">
            <a class="header-element" href="">Advertising</a>
            <a class="header-element" href="">Business</a>
            <a class="header-element" href="">How Search works</a>
        </div>
        <div class="footer-div" id="footer-right">
            <a class="header-element" href="">Privacy</a>
            <a class="header-element" href="">Terms</a>
            <a class="header-element" href="">Settings</a>
        </div>
    </footer>
</body>
